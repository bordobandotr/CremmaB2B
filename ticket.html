<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREMMA - Ticket</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="js/loadHeader.js"></script>
    <script src="js/sidebar-toggle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/orientation.css" rel="stylesheet">
    <style>
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        .loading-text {
            color: white;
            font-size: 18px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .priority-badge {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: 500;
            text-align: center;
        }

        .priority-yuksek {
            background-color: #dc3545;
            color: white;
        }

        .priority-orta {
            background-color: #ffc107;
            color: black;
        }

        .priority-dusuk {
            background-color: #28a745;
            color: white;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: 500;
            text-align: center;
        }

        .status-acik {
            background-color: #28a745;
            color: white;
        }

        .status-kapali {
            background-color: #6c757d;
            color: white;
        }

        .status-inceleniyor {
            background-color: #17a2b8;
            color: white;
        }

        .status-cozuldu {
            background-color: #28a745;
            color: white;
        }

        .thumbnail-image {
            max-width: 50px;
            max-height: 50px;
            cursor: pointer;
        }

        .select2-container {
            width: 100% !important;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Yükleniyor...</div>
        </div>
    </div>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div id="logo-container"></div>
            <div id="sidebar-nav"></div>
            <div id="sidebar-user"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="d-flex justify-content-between p-3 bg-white">
                <div class="d-flex align-items-center">
                    <button id="sidebarToggle" class="btn btn-link d-md-none">
                        <i class="bi bi-list"></i>
                    </button>
                    <h5 class="mb-0">Ticket</h5>
                </div>
                <div class="d-flex align-items-center">
                    <div class="me-3">
                        <span id="userInfo" class="text-muted">
                            <i class="bi bi-person-circle me-1"></i>
                            Yükleniyor...
                        </span>
                    </div>
                    <button class="btn btn-outline-secondary" onclick="logout()">
                        Çıkış Yap <i class="bi bi-box-arrow-right"></i>
                    </button>
                </div>
            </header>

            <!-- Content -->
            <div class="container-fluid mt-4">
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group" role="group">
                                <button type="button" id="incomingBtn" class="btn btn-outline-primary active" onclick="loadTickets('1')">
                                    <i class="bi bi-inbox me-2"></i>Gelen Ticket
                                </button>
                                <button type="button" id="outgoingBtn" class="btn btn-outline-primary" onclick="loadTickets('2')">
                                    <i class="bi bi-send me-2"></i>Giden Ticket
                                </button>
                            </div>
                            <button type="button" class="btn btn-danger" onclick="window.location.href='ticket-olustur.html'">
                                <i class="bi bi-plus-lg me-2"></i>Yeni Ticket Oluştur
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="ticketsTable" class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Ticket ID</th>
                                                <th>Şube</th>
                                                <th>Açılış Tarihi</th>
                                                <th>Kullanıcı</th>
                                                <th>Öncelik</th>
                                                <th>Durum</th>
                                                <th>Konu</th>
                                                <th>İşlem</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Görsel Önizleme</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="Görsel" style="max-width: 100%;">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        let ticketsTable;
        let currentActivityType = 1; // Default to incoming tickets (1)
        let allTickets = []; // Store all tickets

        $(document).ready(function() {
            loadTickets();

            // Activity type button handlers
            $('#incomingBtn').click(function() {
                $(this).addClass('active');
                $('#outgoingBtn').removeClass('active');
                currentActivityType = 1;
                filterAndDisplayTickets();
            });

            $('#outgoingBtn').click(function() {
                $(this).addClass('active');
                $('#incomingBtn').removeClass('active');
                currentActivityType = 2;
                filterAndDisplayTickets();
            });
        });

        function filterAndDisplayTickets() {
            if (ticketsTable) {
                ticketsTable.destroy();
            }

            const filteredTickets = allTickets.filter(ticket => ticket.ActivityType === currentActivityType);
            
            console.log(`Displaying ${filteredTickets.length} tickets for ActivityType: ${currentActivityType}`);

            ticketsTable = $('#ticketsTable').DataTable({
                data: filteredTickets,
                responsive: true,
                columns: [
                    { data: 'DocNum' },
                    { data: 'FromWhsName' },
                    { 
                        data: 'DocDate',
                        render: function(data) {
                            return new Date(data).toLocaleDateString('tr-TR');
                        }
                    },
                    { data: 'UserName' },
                    { 
                        data: 'Priority',
                        render: formatPriority
                    },
                    { 
                        data: 'DocStatus',
                        render: formatStatus
                    },
                    { data: 'FreeText' },
                    {
                        data: null,
                        render: function(data) {
                            return `
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-primary" onclick="window.location.href='ticket-detay.html?id=${data.DocNum}'">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-danger" onclick="deleteTicket(${data.DocNum})">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            `;
                        }
                    }
                ],
                order: [[0, 'desc']],
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/tr.json'
                }
            });
        }

        async function loadTickets() {
            try {
                showLoading();
                
                const sessionId = localStorage.getItem('sessionId');
                const whsCode = localStorage.getItem('branchCode');

                console.log('Loading tickets with:', { sessionId, whsCode });

                const response = await fetch(`/api/tickets?sessionId=${sessionId}&whsCode=${whsCode}`);
                const data = await response.json();

                console.log('Server response:', data);

                if (!data.value || !Array.isArray(data.value)) {
                    throw new Error('Invalid data format received from server');
                }

                // Store all tickets globally
                allTickets = data.value;
                
                // Display initial filtered view
                filterAndDisplayTickets();

                hideLoading();
            } catch (error) {
                console.error('Error loading tickets:', error);
                hideLoading();
                Swal.fire({
                    icon: 'error',
                    title: 'Hata',
                    text: 'Ticketlar yüklenirken bir hata oluştu.',
                    confirmButtonText: 'Tamam'
                });
            }
        }

        async function deleteTicket(docNum) {
            try {
                const result = await Swal.fire({
                    title: 'Emin misiniz?',
                    text: "Bu ticket'ı silmek istediğinize emin misiniz?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Evet, sil!',
                    cancelButtonText: 'İptal'
                });

                if (result.isConfirmed) {
                    showLoading();
                    const sessionId = localStorage.getItem('sessionId');
                    const response = await fetch(`/api/tickets/${docNum}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ sessionId })
                    });

                    if (response.ok) {
                        await Swal.fire(
                            'Silindi!',
                            'Ticket başarıyla silindi.',
                            'success'
                        );
                        // Reload all tickets after deletion
                        loadTickets();
                    } else {
                        throw new Error('Failed to delete ticket');
                    }
                }
            } catch (error) {
                console.error('Error deleting ticket:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Hata',
                    text: 'Ticket silinirken bir hata oluştu.',
                    confirmButtonText: 'Tamam'
                });
            } finally {
                hideLoading();
            }
        }

        function showLoading(message = 'Yükleniyor...') {
            $('.loading-screen').css('display', 'flex');
        }

        function hideLoading() {
            $('.loading-screen').css('display', 'none');
        }

        function formatPriority(priority) {
            let color, text;
            switch(priority) {
                case 1:
                    color = '#FF6B6B';
                    text = 'Yüksek';
                    break;
                case 2:
                    color = '#51CF66';
                    text = 'Orta';
                    break;
                case 3:
                    color = '#FFD43B';
                    text = 'Düşük';
                    break;
                default:
                    color = '#868E96';
                    text = priority;
            }
            return `<span class="badge" style="background-color: ${color}">${text}</span>`;
        }

        function formatStatus(status) {
            let color, text;
            switch(status) {
                case 1:
                    color = '#51CF66';
                    text = 'Açık';
                    break;
                case 2:
                    color = '#339AF0';
                    text = 'İnceleniyor';
                    break;
                case 3:
                    color = '#20C997';
                    text = 'Çözüldü';
                    break;
                case 4:
                    color = '#868E96';
                    text = 'Kapalı';
                    break;
                default:
                    color = '#868E96';
                    text = status;
            }
            return `<span class="badge" style="background-color: ${color}">${text}</span>`;
        }
    </script>
    <script src="js/datatable-helper.js"></script>
</body>
</html>
