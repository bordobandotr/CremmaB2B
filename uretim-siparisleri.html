    <!-- Scripts -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // DataTables initialization
        $(document).ready(async function () {
            // Initialize DataTables with empty data first
            const ordersTable = $('#ordersTable').DataTable({
                responsive: true,
                language: {
                    "emptyTable": "Tabloda veri bulunmuyor",
                    "info": "_TOTAL_ kayıttan _START_ - _END_ arası gösteriliyor",
                    "infoEmpty": "Kayıt yok",
                    "infoFiltered": "(_MAX_ kayıt içerisinden bulunan)",
                    "lengthMenu": "Sayfada _MENU_ kayıt göster",
                    "loadingRecords": "Yükleniyor...",
                    "processing": "İşleniyor...",
                    "search": "Ara:",
                    "zeroRecords": "Eşleşen kayıt bulunamadı",
                    "paginate": {
                        "first": "İlk",
                        "last": "Son",
                        "next": "Sonraki",
                        "previous": "Önceki"
                    }
                },
                order: [
                    [2, 'desc']
                ], // Sort by order date descending
                columnDefs: [{
                    targets: -1, // Last column (Actions)
                    orderable: false
                }],
                processing: true
            });

            // Function to load orders
            async function loadOrders() {
                try {
                    const sessionId = localStorage.getItem('sessionId');
                    if (!sessionId) {
                        alert('Oturum bilgisi bulunamadı. Lütfen tekrar giriş yapın.');
                        return;
                    }

                    console.log('Session ID:', sessionId);

                    const response = await fetch('/test?sessionId=' + sessionId, {
                        method: 'GET',
                        credentials: 'include',
                        headers: {
                            'Accept': '*/*',
                            'Content-Type': 'application/json',
                            'Cookie': `B1SESSION=${sessionId}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Response:', data);

                    if (!data || !data.value) {
                        console.error('Invalid response format:', data);
                        alert('Veri formatı geçersiz');
                        return;
                    }

                    const orders = data.value;
                    console.log('Fetched orders:', orders);

                    // Clear existing data
                    ordersTable.clear();

                    // "DocDate":"20241213","DocDueDate":"20241213","DocNum":4,"DocStatus":"1","Type":"PROD","WhsCode":"1010"
                    // Add new data
                    orders.forEach(order => {
                        ordersTable.row.add([
                            order.DocNum || '',
                            order.DocDate || '',
                            order.DocDueDate || '',
                            getStatusBadge(order.DocStatus) || '',
                            `<div class="btn-group">
                                <button type="button" class="btn btn-sm btn-primary" onclick="viewOrder(${order.DocEntry})">
                                    <i class="bi bi-eye"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-success" onclick="approveOrder(${order.DocEntry})">
                                    <i class="bi bi-check-lg"></i>
                                </button>
                            </div>`
                        ]);
                    });

                    // Redraw the table
                    ordersTable.draw();

                } catch (error) {
                    console.error('Error fetching orders:', error);
                    alert('Üretim siparişleri yüklenirken bir hata oluştu.');
                }
            }

            // Initial load
            await loadOrders();

            // Refresh button handler
            $('#refreshButton').on('click', loadOrders);

            // Filter handling
            $('.form-select, .form-control').on('change', function () {
                ordersTable.draw();
            });

            // Add custom filtering
            $.fn.dataTable.ext.search.push(function (settings, data, dataIndex) {
                const supplier = $('select:eq(0)').val();
                const status = $('select:eq(1)').val();
                const startDate = $('input[type="date"]:eq(0)').val();
                const endDate = $('input[type="date"]:eq(1)').val();

                // If no filters are set, show all rows
                if (!supplier && !status && !startDate && !endDate) {
                    return true;
                }

                let pass = true;

                // Supplier filter
                if (supplier && data[0].indexOf(supplier) === -1) {
                    pass = false;
                }

                // Status filter
                if (status) {
                    const rowStatus = data[3].toLowerCase();
                    if (rowStatus.indexOf(status.toLowerCase()) === -1) {
                        pass = false;
                    }
                }

                // Date range filter
                if (startDate || endDate) {
                    const rowDate = new Date(data[2]);
                    if (startDate && new Date(startDate) > rowDate) {
                        pass = false;
                    }
                    if (endDate && new Date(endDate) < rowDate) {
                        pass = false;
                    }
                }
                return pass;
            }); // New Order Form handling
            $('#addProductRow').click(function () {
                const newRow = ` <tr>
            <td><input type="text" class="form-control form-control-sm" required></td>
            <td><input type="text" class="form-control form-control-sm" required></td>
            <td><input type="number" class="form-control form-control-sm" required></td>
            <td>
                <button type="button" class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
            </tr>
            `;
                $('#productList').append(newRow);
            });

            // Remove product row
            $('#productList').on('click', '.btn-outline-danger', function () {
                $(this).closest('tr').remove();
            });

            // Form submission
            $('#newOrderForm').on('submit', function (e) {
                e.preventDefault();

                // Here you would typically send the form data to your backend
                // For now, we'll just show a success message and close the modal

                const modal = bootstrap.Modal.getInstance(document.getElementById('newOrderModal'));
                modal.hide();

                // You can show a success message here
                // For example, using a toast notification
            });

            // Sidebar toggle for mobile
            $('#sidebarToggle').click(function () {
                $('body').toggleClass('show-sidebar');
            });

            // Close sidebar when clicking outside on mobile
            $(document).on('click', function (e) {
                if ($('body').hasClass('show-sidebar') &&
                    !$(e.target).closest('.sidebar').length &&
                    !$(e.target).closest('#sidebarToggle').length) {
                    $('body').removeClass('show-sidebar');
                }
            });
        });

        // Format date for display
        function formatDate(date) {
            if (!date) return '';
            const d = new Date(date);
            return d.toLocaleDateString('tr-TR');
        }

        // Koşul: (1:Onay Bekliyor (Sarı), 2:Hazırlanıyor (Turuncu) , 3:Sevk Edildi (Mavi) , 4:Tamamlandı (Yeşil), 5:İptal Edildi (Kırmızı) )

        // Status badge helper
        function getStatusBadge(status) {
            const statusMap = {
                '1': '<span class="badge bg-warning">Onay Bekliyor</span>',
                '2': '<span class="badge bg-info">Hazırlanıyor</span>',
                '3': '<span class="badge bg-primary">Sevk Edildi</span>',
                '4': '<span class="badge bg-success">Tamamlandı</span>',
                '5': '<span class="badge bg-danger">İptal Edildi</span>',
            };
            return statusMap[status] || `<span class="badge bg-info">${status}</span>`;
        }

      
    </script>
