<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREMMA - Stok Sayımı Düzenle</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/loading.css" rel="stylesheet">
    <link href="css/orientation.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"
        rel="stylesheet" />
    <script src="js/loadHeader.js"></script>
    <script src="js/sidebar-user.js"></script>
    <script src="js/nav-menu.js"></script>
    <script src="js/orientation.js"></script>
    <script src="js/sidebar-toggle.js"></script>
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 1.2em;
            color: #333;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .input-group-sm .form-control {
            height: calc(1.5em + 0.5rem + 2px);
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        /* Düzenleme sayfasına özel stiller */
        .quantity-control {
            width: 150px;
            max-width: 100%;
        }

        .table .form-control {
            padding: 0.25rem 0.5rem;
        }

        .table .form-control[readonly] {
            background-color: #f8f9fa;
        }

        /* Değişiklik göstergeleri */
        .bg-light-warning {
            background-color: rgba(255, 193, 7, 0.15) !important;
            transition: background-color 0.3s;
        }

        /* Önizleme modalı için stil */
        .modal-backdrop.show {
            opacity: 0.7;
        }

        #orderSummaryModal .modal-content {
            border-radius: 15px;
            border: none;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        #orderSummaryModal .quantity-badge {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            color: #212529;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        #orderSummaryModal .quantity-badge .quantity-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #orderSummaryModal .quantity-badge button {
            width: 24px;
            height: 24px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: none;
            background: #212529;
            color: #fff;
            font-size: 1.2rem;
            line-height: 1;
            cursor: pointer;
            transition: all 0.2s;
        }

        #orderSummaryModal .quantity-badge button:hover {
            background: #000;
            transform: scale(1.1);
        }

        #orderSummaryModal .quantity-value {
            font-weight: 500;
            min-width: 30px;
            text-align: center;
        }

        #orderSummaryModal .item-row {
            padding: 12px;
            margin-bottom: 8px;
            background: #fff;
            border-radius: 10px;
            transition: all 0.2s;
        }

        #orderSummaryModal .item-row:hover {
            background: #f8f9fa;
        }

        /* Form alanlarını devre dışı bırakmak için */
        .form-control.readonly-field {
            background-color: #f8f9fa;
            pointer-events: none;
            border-color: #dee2e6;
            opacity: 0.7;
        }

        /* Mobil cihazlar için uyumlu tablo */
        @media (max-width: 768px) {
            .table-responsive {
                overflow-x: auto;
            }
            .quantity-control {
                width: 120px;
            }
        }

        /* Değişiklik sayacı için */
        #changedItemCounter {
            font-size: 0.65rem;
            margin-left: -5px;
            margin-top: -5px;
            padding: 0.25rem 0.5rem;
        }

        /* Progress bar için stil */
        .progress {
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 15px;
            width: 70%;
        }

        .progress-bar {
            background-color: #3498db;
            transition: width 0.3s ease;
        }
        
        /* DocStatus renkleri */
        #docStatusSelect option[value="1"] {
            color: #ffc107; /* warning - yellow */
        }
        
        #docStatusSelect option[value="2"] {
            color: #28a745; /* success - green */
        }
        
        #docStatusSelect option[value="3"] {
            color: #dc3545; /* danger - red */
        }
        
        .status-pending {
            color: #ffc107 !important;
            font-weight: 500;
        }
        
        .status-completed {
            color: #28a745 !important;
            font-weight: 500;
        }
        
        .status-cancelled {
            color: #dc3545 !important;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Yükleniyor...</div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div id="logo-container"></div>
            <div id="sidebar-nav"></div>
            <div id="sidebar-user"></div>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <header class="d-flex justify-content-between p-3 bg-white">
                <div class="d-flex align-items-center">
                    <button id="sidebarToggle" class="btn btn-link d-md-none">
                        <i class="bi bi-list"></i>
                    </button>
                    <h5 class="mb-0">Stok Sayımı Düzenle</h5>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-secondary" onclick="window.history.back()">
                        <i class="bi bi-arrow-left"></i> Geri Dön
                    </button>
                </div>
            </header>
            <div class="container-fluid p-4" id="dynamic-content">
                <div class="d-flex justify-content-center align-items-center" style="height:300px;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Yükleniyor...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Sipariş Özeti Modal -->
    <div class="modal fade" id="orderSummaryModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">Sayım Önizleme</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body pt-2">
                    <div id="orderSummaryList" class="mb-3">
                        <!-- Sayım özetleri buraya eklenecek -->
                    </div>
                </div>
                <div class="modal-footer border-0 pt-0">
                    <button type="button" class="btn btn-outline-dark px-4 rounded-pill" data-bs-dismiss="modal">Değiştir</button>
                    <button type="button" class="btn btn-dark px-4 rounded-pill" id="confirmUpdateBtn">Güncelle</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/stok-sayimi-duzenle.js"></script>
</body>
</html>
