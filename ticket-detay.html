<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREMMA - Ticket Detay</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/loading.css" rel="stylesheet">
    <link href="css/orientation.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">

    <script src="js/loadHeader.js"></script>
    <script src="js/orientation.js"></script>
    <script src="js/sidebar-toggle.js"></script>

    <style>
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        .loading-text {
            color: white;
            font-size: 18px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ticket-image {
            max-width: 200px;
            max-height: 200px;
            cursor: pointer;
        }

        .reply-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .reply-item {
            border-bottom: 1px solid #dee2e6;
            padding: 15px 0;
        }

        .reply-item:last-child {
            border-bottom: none;
        }

        .reply-image {
            max-width: 150px;
            max-height: 150px;
            cursor: pointer;
        }

        .priority-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.875rem;
        }

        .priority-high {
            background-color: #dc3545;
            color: white;
        }

        .priority-medium {
            background-color: #ffc107;
            color: black;
        }

        .priority-low {
            background-color: #198754;
            color: white;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.875rem;
        }

        .status-open {
            background-color: #0d6efd;
            color: white;
        }

        .status-closed {
            background-color: #6c757d;
            color: white;
        }

        .modal-dialog-large {
            max-width: 90%;
            margin: 1.75rem auto;
        }

        .modal-content-large {
            height: 90vh;
        }

        .modal-body-large {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .modal-body-large img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Yükleniyor...</div>
    </div>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div id="logo-container"></div>
            <div id="sidebar-nav"></div>
            <div id="sidebar-user"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="d-flex justify-content-between p-3 bg-white">
                <div class="d-flex align-items-center">
                    <button id="sidebarToggle" class="btn btn-link d-md-none">
                        <i class="bi bi-list"></i>
                    </button>
                    <h5 class="mb-0">Ticket Detay</h5>
                </div>
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-secondary" onclick="window.location.href='ticket.html'">
                        <i class="bi bi-arrow-left"></i> Geri
                    </button>
                </div>
            </header>

            <!-- Content -->
            <div class="container-fluid p-4">
                <div class="card">
                    <div class="card-body">
                        <!-- Ticket Details -->
                        <div id="ticketDetails">
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <h6>Ticket ID</h6>
                                    <p id="docNum"></p>
                                </div>
                                <div class="col-md-6">
                                    <h6>Şube (Gönderen)</h6>
                                    <p id="fromWhsName"></p>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <h6>Ticket Açılış Tarihi</h6>
                                    <p id="docDate"></p>
                                </div>
                                <div class="col-md-6">
                                    <h6>Kullanıcı (Ticket Alıcı)</h6>
                                    <p id="userName"></p>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <h6>Öncelik</h6>
                                    <span id="priority" class="priority-badge"></span>
                                </div>
                                <div class="col-md-6">
                                    <h6>Durum</h6>
                                    <span id="docStatus" class="status-badge"></span>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-12">
                                    <h6>Açıklama</h6>
                                    <p id="freeText"></p>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-12">
                                    <h6>Görsel</h6>
                                    <img id="image" class="ticket-image d-none" alt="Ticket Görseli">
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mb-3">
                            <button id="btnInProgress" class="btn btn-warning">
                                <i class="bi bi-hourglass-split"></i> İnceleniyor
                            </button>
                            <button id="btnResolved" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Çözüldü
                            </button>
                            <button id="btnClose" class="btn btn-danger">
                                <i class="bi bi-x-circle"></i> Kapat
                            </button>
                        </div>

                        <!-- Reply Section -->
                        <div class="reply-section">
                            <h5 class="mb-4">Yanıtlar</h5>
                            <div id="replyList"></div>

                            <!-- Reply Form -->
                            <form id="replyForm" class="mt-4">
                                <div class="mb-3">
                                    <label for="replyText" class="form-label">Yanıt</label>
                                    <textarea class="form-control" id="replyText" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="replyImage" class="form-label">Görsel</label>
                                    <input type="file" class="form-control" id="replyImage" accept="image/*">
                                    <img id="replyPreview" class="reply-image mt-2 d-none" alt="Yanıt Görseli">
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-send"></i> Yanıtla
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-large">
            <div class="modal-content modal-content-large">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Resim Görüntüle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal-body-large">
                    <img src="" class="img-fluid" id="modalImage" alt="Büyük Resim">
                </div>
            </div>
        </div>
    </div>

    <!-- Required JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function showLoading(message = 'Yükleniyor...') {
            $('.loading-screen .loading-text').text(message);
            $('.loading-screen').css('display', 'flex');
        }

        function hideLoading() {
            $('.loading-screen').hide();
        }

        function formatDate(dateString) {
            const date = new Date();
            return date.toLocaleDateString('tr-TR');
        }

        function getPriorityBadgeClass(priority) {
            switch (priority) {
                case 1:
                    return 'priority-high';
                case 2:
                    return 'priority-medium';
                case 3:
                    return 'priority-low';
                default:
                    return '';
            }
        }

        function getStatusBadgeClass(status) {
            return status === 'O' ? 'status-closed' : 'status-open';
        }

        function getStatusText(status) {
            return status === 'O' ? 'Kapalı' : 'Açık';
        }

        function getPriorityText(priority) {
            switch (priority) {
                case 1:
                    return 'Yüksek';
                case 2:
                    return 'Orta';
                case 3:
                    return 'Düşük';
                default:
                    return 'Bilinmiyor';
            }
        }

        async function loadTicketDetails() {
            try {
                showLoading();

                const urlParams = new URLSearchParams(window.location.search);
                const docNum = urlParams.get('docNum') || urlParams.get('id');
                const sessionId = localStorage.getItem('sessionId');
                const currentUser = localStorage.getItem('userName');
                const whsCode = localStorage.getItem('branchCode');
                console.log("urlParams", urlParams);
                console.log("docNum", docNum);
                console.log("sessionId", sessionId);
                console.log("currentUser", currentUser);
                console.log("whsCode", whsCode);

                if (!docNum) {
                    throw new Error('Ticket ID bulunamadı');
                }

                const response = await fetch(`/api/tickets/${docNum}?sessionId=${sessionId}`);
                const data = await response.json();

                console.log("data", data);

                // Get the main ticket (first item in the response)
                const mainTicket = data.value[0];

                // Update ticket details
                $('#docNum').text(mainTicket.DocNum);
                $('#fromWhsName').text(mainTicket.FromWhsName);
                $('#docDate').text(formatDate(mainTicket.DocDate));
                $('#userName').text(mainTicket.UserName);
                
                const prioritySpan = $('#priority');
                prioritySpan.text(getPriorityText(mainTicket.Priority));
                prioritySpan.addClass(getPriorityBadgeClass(mainTicket.Priority));

                const statusSpan = $('#docStatus');
                statusSpan.text(getStatusText(mainTicket.DocStatus));
                statusSpan.addClass(getStatusBadgeClass(mainTicket.DocStatus));

                $('#freeText').text(mainTicket.FreeText);

                if (mainTicket.Image) {
                    $('#image').attr('src', mainTicket.Image).removeClass('d-none');
                }

                // Handle replies (rest of the items in the response)
                const replyList = $('#replyList');
                replyList.empty();

                // Skip the first item (main ticket) and process the rest as replies
                data.value.slice(1).forEach(reply => {
                    if (reply.FreeTextD) { // Only show if there's reply text
                        const replyHtml = `
                            <div class="reply-item">
                                <div class="mb-2">
                                    <strong>${reply.UserName}</strong>
                                    <small class="text-muted ms-2">${reply.ReplyDate}</small>
                                </div>
                                <p>${reply.FreeTextD}</p>
                                ${reply.ImageD ? `<img src="${reply.ImageD}" class="reply-image" alt="Yanıt Görseli">` : ''}
                            </div>
                        `;
                        replyList.append(replyHtml);
                    }
                });

            } catch (error) {
                console.error('Error loading ticket details:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Hata',
                    text: 'Ticket detayları yüklenirken bir hata oluştu.',
                    confirmButtonText: 'Tamam'
                });
            } finally {
                hideLoading();
            }
        }

        async function updateTicketStatus(status) {
            const sessionId = localStorage.getItem('sessionId');
            if (!sessionId) {
                window.location.href = 'login.html';
                return;
            }

            try {
                let statusText = '';
                switch (status) {
                    case 2:
                        statusText = 'İnceleniyor';
                        break;
                    case 3:
                        statusText = 'Çözüldü';
                        break;
                    case 4:
                        statusText = 'Kapatıldı';
                        break;
                }

                const result = await Swal.fire({
                    title: 'Onay',
                    text: `Destek talebinin durumunu "${statusText}" olarak güncellemek istediğinize emin misiniz?`,
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Evet',
                    cancelButtonText: 'Hayır',
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33'
                });

                if (!result.isConfirmed) {
                    return;
                }

                const urlParams = new URLSearchParams(window.location.search);
                const ticketId = urlParams.get('id');

                const response = await fetch(`/api/tickets/${ticketId}/status?sessionId=${sessionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });

                // console.log('Response:', response);

                if (!response.ok) {
                    throw new Error('Destek talebi durumu güncellenirken bir hata oluştu');
                }

                

                Swal.fire({
                    title: 'Başarılı',
                    text: 'Destek talebi durumu başarıyla güncellendi',
                    icon: 'success',
                    confirmButtonText: 'Tamam'
                });
                // Reload ticket details to show updated status
                await loadTicketDetails();
            } catch (error) {
                console.error('Error updating ticket status:', error);
                Swal.fire({
                    title: 'Hata',
                    text: error.message || 'Destek talebi durumu güncellenirken bir hata oluştu',
                    icon: 'error',
                    confirmButtonText: 'Tamam'
                });
            }
        }

        // Handle reply form submission
        $('#replyForm').submit(async function(e) {
            e.preventDefault();
            
            try {
                showLoading('Yanıt gönderiliyor...');

                const urlParams = new URLSearchParams(window.location.search);
                const docNum = urlParams.get('docNum') || urlParams.get('id');
                const sessionId = localStorage.getItem('sessionId');
                const currentUser = localStorage.getItem('userName');
                const whsCode = localStorage.getItem('branchCode');

                const formData = new FormData();
                formData.append('docNum', docNum);
                formData.append('FreeTextD', $('#replyText').val());
                formData.append('UserName', currentUser);
                formData.append('whsCode', whsCode);
                const replyImage = document.getElementById('replyImage').files[0];
                if (replyImage) {
                    formData.append('image', replyImage);
                }

                const response = await fetch(`/api/tickets/${docNum}/reply?sessionId=${sessionId}`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to send reply');
                }

                // Clear form
                $('#replyText').val('');
                $('#replyImage').val('');
                $('#replyPreview').addClass('d-none');

                // Reload ticket details (which includes replies)
                await loadTicketDetails();

                Swal.fire({
                    title: 'Başarılı',
                    text: 'Yanıtınız başarıyla gönderildi.',
                    icon: 'success',
                    confirmButtonText: 'Tamam'
                });
            } catch (error) {
                console.error('Error sending reply:', error);
                Swal.fire({
                    title: 'Hata',
                    text: 'Yanıt gönderilirken bir hata oluştu.',
                    icon: 'error',
                    confirmButtonText: 'Tamam'
                });
            } finally {
                hideLoading();
            }
        });

        // Handle reply image preview
        $('#replyImage').change(function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    $('#replyPreview')
                        .attr('src', e.target.result)
                        .removeClass('d-none');
                };
                reader.readAsDataURL(file);
            }
        });

        // Image click handler for replies
        $(document).on('click', '.reply-image', function() {
            const imgSrc = $(this).attr('src');
            $('#modalImage').attr('src', imgSrc);
            $('#imageModal').modal('show');
        });

        // Image click handler for ticket images
        $(document).on('click', '.ticket-image', function() {
            const imgSrc = $(this).attr('src');
            $('#modalImage').attr('src', imgSrc);
            $('#imageModal').modal('show');
        });

        // Status update button handlers
        document.getElementById('btnInProgress').addEventListener('click', () => {
            updateTicketStatus(2); // P for In Progress
        });

        document.getElementById('btnResolved').addEventListener('click', () => {
            updateTicketStatus(3); // R for Resolved
        });

        document.getElementById('btnClose').addEventListener('click', () => {
            updateTicketStatus(4); // C for Closed
        });

        // Initialize
        $(document).ready(function() {
            loadTicketDetails();
        });
    </script>
    <script src="js/datatable-helper.js"></script>
</body>
</html>
