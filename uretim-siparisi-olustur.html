     <script>
         // DataTables initialization
         $(document).ready(async function () {
             // Initialize DataTables with empty data first
             const ordersTable = $('#orderTable').DataTable({
                 responsive: true,
                 language: {
                     "emptyTable": "Tabloda veri bulunmuyor",
                     "info": "_TOTAL_ kayıttan _START_ - _END_ arası gösteriliyor",
                     "infoEmpty": "Kayıt yok",
                     "infoFiltered": "(_MAX_ kayıt içerisinden bulunan)",
                     "lengthMenu": "Sayfada _MENU_ kayıt göster",
                     "loadingRecords": "Yükleniyor...",
                     "processing": "İşleniyor...",
                     "search": "Ara:",
                     "zeroRecords": "Eşleşen kayıt bulunamadı",
                     "paginate": {
                         "first": "İlk",
                         "last": "Son",
                         "next": "Sonraki",
                         "previous": "Önceki"
                     }
                 },
                 order: [
                     [2, 'desc']
                 ], // Sort by order date descending
                 columnDefs: [{
                     targets: -1, // Last column (Actions)
                     orderable: false
                 }],
                 processing: true
             });

             // Function to load orders
             async function loadOrders() {
                 try {
                     const sessionId = localStorage.getItem('sessionId');
                     if (!sessionId) {
                         alert('Oturum bilgisi bulunamadı. Lütfen tekrar giriş yapın.');
                         return;
                     }

                     console.log('Session ID:', sessionId);

                     const response = await fetch('/uretim-siparisleri-list?sessionId=' + sessionId, {
                         method: 'GET',
                         credentials: 'include',
                         headers: {
                             'Accept': '*/*',
                             'Content-Type': 'application/json',
                             'Cookie': `B1SESSION=${sessionId}`
                         }
                     });

                     if (!response.ok) {
                         throw new Error(`HTTP error! status: ${response.status}`);
                     }

                     const data = await response.json();
                     console.log('Response:', data);

                     if (!data || !data.value) {
                         console.error('Invalid response format:', data);
                         alert('Veri formatı geçersiz');
                         return;
                     }

                     const orders = data.value;
                     console.log('Fetched orders:', orders);

                     // Clear existing data
                     ordersTable.clear();

                     // "DocDate":"20241213","DocDueDate":"20241213","DocNum":4,"DocStatus":"1","Type":"PROD","WhsCode":"1010"
                     // Add new data
                     orders.forEach(order => {
                         ordersTable.row.add([
                             order.ItemCode,
                             order.ItemName,
                             order.ItemGroup,
                             order.OnHand,
                            order.OnHand,
                            order.MinQty,
                             `<input type="number" class="form-control" placeholder="Miktar" value="0">`,
                             order.UomCode
                         ]);
                     });

                     // Redraw the table
                     ordersTable.draw();

                 } catch (error) {
                     console.error('Error fetching orders:', error);
                     alert('Üretim siparişleri yüklenirken bir hata oluştu.');
                 }
             }

             // Initial load
             await loadOrders();



             // Add custom filtering
             $.fn.dataTable.ext.search.push(function (settings, data, dataIndex) {
                 const supplier = $('select:eq(0)').val();
                 const status = $('select:eq(1)').val();
                 const startDate = $('input[type="date"]:eq(0)').val();
                 const endDate = $('input[type="date"]:eq(1)').val();

                 // If no filters are set, show all rows
                 if (!supplier && !status && !startDate && !endDate) {
                     return true;
                 }

                 let pass = true;

                 // Supplier filter
                 if (supplier && data[0].indexOf(supplier) === -1) {
                     pass = false;
                 }

                 // Status filter
                 if (status) {
                     const rowStatus = data[3].toLowerCase();
                     if (rowStatus.indexOf(status.toLowerCase()) === -1) {
                         pass = false;
                     }
                 }

                 // Date range filter
                 if (startDate || endDate) {
                     const rowDate = new Date(data[2]);
                     if (startDate && new Date(startDate) > rowDate) {
                         pass = false;
                     }
                     if (endDate && new Date(endDate) < rowDate) {
                         pass = false;
                     }
                 }
                 return pass;
             }); // New Order Form handling
             
  

             // Sidebar toggle for mobile
             $('#sidebarToggle').click(function () {
                 $('body').toggleClass('show-sidebar');
             });

         });

         // Format date for display
         function formatDate(date) {
             if (!date) return '';
             const d = new Date(date);
             return d.toLocaleDateString('tr-TR');
         }
 
     </script>
