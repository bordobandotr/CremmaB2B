<body>
    <div class="d-flex">

            <div id="logo-container">
                
            </div>

<div id="sidebar-user">

</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="d-flex justify-content-between p-3 bg-white">
                <div class="d-flex align-items-center">
                    <button id="sidebarToggle" class="btn btn-link d-md-none">
                        <i class="bi bi-list"></i>
                    </button>
                    <img src="img/SAP_logo.png" alt="SAP Logo" style="height: 40px; margin-right: 15px;">
                        <h5 class="mb-0">GLOBAL BAŞARI HİKAYESİ</h5> 
                </div>
                <button class="btn btn-outline-secondary" onclick="logout()">
                    Çıkış Yap <i class="bi bi-box-arrow-right"></i>
                </button>
            </header>

            <!-- Content -->
            <div class="container-fluid p-4">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="ratio ratio-16x9 mb-4" style="max-width: 900px; margin: 0 auto; position: relative;">
                            <video id="sapVideo" controls style="border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                                <source src="img/Cremma_AnadoluSinerji_SAPBasariHikayesi.mp4" type="video/mp4">
                                Tarayıcınız video etiketini desteklemiyor.
                            </video>
                            <div id="videoOverlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
                                 display: flex; align-items: center; justify-content: center; 
                                 background: rgba(0, 0, 0, 0.5); border-radius: 8px; cursor: pointer; z-index: 10;">
                                <div style="text-align: center; color: white;">
                                    <i class="bi bi-play-circle" style="font-size: 4rem; margin-bottom: 10px;"></i>
                                    <p style="font-size: 1.2rem; font-weight: 500; margin: 0;">Başlatmak için dokunun</p>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <p class="text-muted mb-4">SAP'nin başarı hikayesi resmi sayfasını görüntülemek için aşağıdaki butona tıklayın.</p>
                        <a href="https://www.sap.com/assetdetail/2025/09/fac1051b-217f-0010-bca6-c68f7e60039b.html" 
                           target="_blank" 
                           class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-up-right me-2"></i>
                            SAP Başarı Hikayesini Görüntüle
                        </a>
                        <br><br>
                        <a href="https://www.sap.com/documents/2025/09/6eb7051b-217f-0010-bca6-c68f7e60039b.html" 
                           target="_blank" 
                           class="btn btn-outline-primary">
                            <i class="bi bi-file-earmark-pdf me-2"></i>
                            SAP digital ID: SAP1240816 referans dokümanı
                        </a>
                        <p class="text-muted mt-3 small">Sayfalar yeni bir sekmede açılacaktır.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/datatable-helper.js"></script>
    
    <script>
        // Video overlay kontrolü
        const video = document.getElementById('sapVideo');
        const overlay = document.getElementById('videoOverlay');
        
        // Overlay'e tıklandığında videoyu başlat ve overlay'i gizle
        overlay.addEventListener('click', function() {
            video.play();
            overlay.style.display = 'none';
        });
        
        // Video oynatıldığında overlay'i gizle
        video.addEventListener('play', function() {
            overlay.style.display = 'none';
        });
        
        // Video duraklatıldığında overlay'i göster
        video.addEventListener('pause', function() {
            overlay.style.display = 'flex';
        });
        
        // Video bittiğinde overlay'i göster
        video.addEventListener('ended', function() {
            overlay.style.display = 'flex';
        });
    </script>
 
</body>

</html>
