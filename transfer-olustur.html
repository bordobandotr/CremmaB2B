    <!-- DataTables CSS -->

    <style>
        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 1.2em;
            color: #333;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Select2 Custom Styles */
        .select2-container {
            width: 100% !important;
        }

        .select2-container .select2-selection--multiple {
            min-height: 38px !important;
            border: 1px solid #ced4da !important;
            border-radius: 0.375rem !important;
        }

        /* Quantity control styling */
        .quantity-control {
            width: 120px !important;
            min-width: 120px !important;
            display: flex !important;
            align-items: center !important;
            white-space: nowrap !important;
        }

        .quantity-control .btn {
            padding: 0.25rem 0.5rem !important;
            font-size: 0.875rem !important;
            min-width: 30px !important;
            height: 30px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            z-index: 3 !important;
        }

        .quantity-control input {
            width: 50px !important;
            text-align: center !important;
            padding: 0.25rem !important;
            font-size: 0.875rem !important;
            height: 30px !important;
            border-left: 0 !important;
            border-right: 0 !important;
        }

        .quantity-control input::-webkit-outer-spin-button,
        .quantity-control input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .quantity-control input[type=number] {
            -moz-appearance: textfield;
        }

        /* DataTable Styles */
        .dataTables_wrapper td {
            vertical-align: middle !important;
            white-space: nowrap !important;
        }

        /* Column width control */
        #transferTable th:nth-child(1) { /* Kod */
            max-width: 100px !important;
            width: 100px !important;
        }
        #transferTable th:nth-child(2) { /* Tanım */
            max-width: 200px !important;
            width: 200px !important;
        }
        #transferTable th:nth-child(3) { /* Grup */
            max-width: 150px !important;
            width: 150px !important;
        }
        
        /* General cell styling */
        #transferTable td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: middle !important;
        }

        /* Multi-line columns */
        #transferTable td:nth-child(2) {
            white-space: normal !important;
            max-height: 60px !important;
            overflow-y: auto !important;
            line-height: 1.2 !important;
            padding-top: 4px !important;
            padding-bottom: 4px !important;
        }

        /* Modal Styles */
        #transferSummaryModal .item-row {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        #transferSummaryModal .item-row:last-child {
            border-bottom: none;
        }

        #transferSummaryModal .quantity-badge {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 4px 12px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        #transferSummaryModal .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #transferSummaryModal .quantity-value {
            font-weight: 500;
            min-width: 30px;
            text-align: center;
        }

        #transferSummaryModal .quantity-controls button {
            border: none;
            background: #000;
            color: #fff;
            padding: 0 8px;
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
            border-radius: 4px;
        }

        #transferSummaryModal .quantity-controls button:hover {
            background: #333;
        }
    </style>
</head>

                <div class="d-flex gap-2">

    <!-- Required JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function showLoading(message = 'Yükleniyor...') {
            $('.loading-screen .loading-text').text(message);
            $('.loading-screen').css('display', 'flex');
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        function hideLoading() {
            $('.loading-screen').hide();
        }

        $(document).ready(async function () {
            try {
                showLoading('Veriler Yükleniyor...');
                const sessionId = localStorage.getItem('sessionId');
                
                // Store quantities in memory
                const quantityStore = {};
                const noteStore = {};

                // Initialize Select2
                $('#itemNameFilter, #itemGroupFilter, #depoFilter').select2({
                    theme: 'bootstrap-5',
                    placeholder: 'Seçiniz...',
                    allowClear: true
                });

                // Initialize DataTable
                const table = $('#transferTable').DataTable({
                    responsive: true,
                    pageLength: 25,
                    lengthMenu: [[25, 50, 100, -1], [25, 50, 100, 'Tümü']],
                    language: {
                        url: 'js/datatables-tr.json'
                    },
                    processing: true,
                    drawCallback: function() {
                        // Restore quantities and notes after table redraw
                        this.api().rows().every(function() {
                            const data = this.data();
                            const itemKey = `${data.ItemCode}-${data.FromWhsCode}`;
                            if (quantityStore[itemKey]) {
                                $(this.node()).find('.transfer-qty').val(quantityStore[itemKey]);
                            }
                            if (noteStore[data.ItemCode]) {
                                $(this.node()).find('.transfer-note').val(noteStore[data.ItemCode]);
                            }
                        });
                    },
                    columns: [
                        { data: 'ItemCode' },
                        { data: 'ItemName' },
                        { data: 'ItemGroup' },
                        // { data: 'FromWhsCode' },
                        { data: 'FromWhsName' },
                        { 
                            data: 'OnHand',
                            render: function(data) {
                                return parseFloat(data) > 0 ? 'Var' : 'Yok';
                            }
                        },
                        { 
                            data: 'OnHand',
                            render: function(data) {
                                return parseFloat(data).toFixed(2);
                            }
                        },
                        { 
                            data: 'MinQty',
                            render: function(data) {
                                return parseFloat(data).toFixed(2);
                            }
                        },
                        {
                            data: null,
                            render: function(data, type, row) {
                                if (type === 'display') {
                                    return `
                                        <div class="quantity-control">
                                            <button class="btn btn-sm btn-dark decrease-qty"
                                                    data-item-code="${row.ItemCode}-${row.FromWhsCode}"
                                                    data-min="${row.MinQty}">
                                                <i class="bi bi-dash"></i>
                                            </button>
                                            <input type="number" class="form-control form-control-sm transfer-qty" 
                                                   style="width: 80px" 
                                                   value="0" 
                                                   min="0"
                                                   data-item-code="${row.ItemCode}-${row.FromWhsCode}"
                                                   data-min="${row.MinQty}">
                                            <button class="btn btn-sm btn-dark increase-qty"
                                                    data-item-code="${row.ItemCode}-${row.FromWhsCode}"
                                                    data-min="${row.MinQty}">
                                                <i class="bi bi-plus"></i>
                                            </button>
                                        </div>`;
                                }
                                return data;
                            }
                        },
                        { data: 'UomCode' },
                        {
                            data: null,
                            render: function(data, type, row) {
                                return `<input type="text" class="form-control form-control-sm transfer-note" 
                                              data-item-code="${row.ItemCode}">`;
                            }
                        }
                    ]
                });

                // Custom filtering function
                $.fn.dataTable.ext.search.push(function (settings, data, dataIndex) {
                    const itemNames = $('#itemNameFilter').val() || [];
                    const itemGroups = $('#itemGroupFilter').val() || [];
                    const warehouse = $('#depoFilter').val();
                    const stockStatus = $('#stoktaFilter').val();

                    const row = table.row(dataIndex).data();

                    // Item name filter
                    if (itemNames.length && !itemNames.includes(data[1])) {
                        return false;
                    }

                    // Item group filter
                    if (itemGroups.length && !itemGroups.includes(data[2])) {
                        return false;
                    }

                    // Warehouse filter
                    if (warehouse && row.FromWhsName !== warehouse) {
                        return false;
                    }

                    // Stock status filter
                    if (stockStatus) {
                        const stockStatusValue = parseFloat(data[6]) > 0 ? 'Var' : 'Yok';
                        if (stockStatusValue !== stockStatus) {
                            return false;
                        }
                    }

                    return true;
                });

                // Filter change handlers
                $('#itemNameFilter, #itemGroupFilter, #depoFilter, #stoktaFilter').on('change', function() {
                    table.draw();
                });

                $('#itemNameFilter, #itemGroupFilter, #depoFilter').on('select2:clear', function() {
                    $(this).val(null).trigger('change');
                });

                const whsCode = localStorage.getItem("branchCode");

                async function loadTransfers() {
                    let progress = 0;
                    showLoading('Veriler Yükleniyor... %0');
                    
                    // Her sayfa yüklendiğinde progress'i güncelle
                    const updateProgress = (current, total) => {
                        progress = Math.round((current / total) * 100);
                        showLoading(`Veriler Yükleniyor... %${progress}`);
                    };

                    try {
                        const sessionId = localStorage.getItem('sessionId');
                        
                        const response = await fetch(`/api/transfer/items?sessionId=${encodeURIComponent(sessionId)}&whsCode=${whsCode}`, {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });

                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }

                        const data = await response.json();
                        console.log('Total records received:', data.totalCount);
                        
                        // DataTable'ı güncelle
                        table.clear().rows.add(data.value).draw();

                        // Filtreleri güncelle
                        const itemNames = [...new Set(data.value.map(item => item.ItemName))].sort((a, b) => 
                            a.localeCompare(b, 'tr', { sensitivity: 'base' })
                        );
                        const itemGroups = [...new Set(data.value.map(item => item.ItemGroup))].sort((a, b) => 
                            a.localeCompare(b, 'tr', { sensitivity: 'base' })
                        );
                        const branches = [...new Set(data.value.map(item => item.FromWhsName))].sort((a, b) => 
                            a.localeCompare(b, 'tr', { sensitivity: 'base' })
                        );

                        // Select2 dropdown'larını güncelle
                        $('#itemNameFilter').empty().append('<option value="">Tümü</option>');
                        itemNames.forEach(name => {
                            if (name) {
                                $('#itemNameFilter').append(`<option value="${name}">${name}</option>`);
                            }
                        });

                        $('#itemGroupFilter').empty().append('<option value="">Tümü</option>');
                        itemGroups.forEach(group => {
                            if (group) {
                                $('#itemGroupFilter').append(`<option value="${group}">${group}</option>`);
                            }
                        });

                        $('#depoFilter').empty().append('<option value="">Tümü</option>');
                        branches.forEach(branch => {
                            if (branch) {
                                $('#depoFilter').append(`<option value="${branch}">${branch}</option>`);
                            }
                        });

                        // Select2'yi güncelle
                        $('#itemNameFilter, #itemGroupFilter, #depoFilter').trigger('change');

                        // // Yüklenen kayıt sayısını göster
                        // Swal.fire({
                        //     icon: 'success',
                        //     title: 'Veriler Yüklendi',
                        //     text: `Toplam ${data.totalCount} kayıt başarıyla yüklendi.`,
                        //     timer: 2000,
                        //     showConfirmButton: false
                        // });

                    } catch (error) {
                        console.error('Error loading transfers:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'Hata',
                            text: 'Veriler yüklenirken bir hata oluştu.'
                        });
                    } finally {
                        hideLoading();
                    }
                }

                // Handle quantity buttons in the table
                $('#transferTable').on('click', '.decrease-qty, .increase-qty', function () {
                    const $button = $(this);
                    const $input = $button.siblings('.transfer-qty');
                    const currentValue = parseFloat($input.val()) || 0;
                    const minQty = parseFloat($input.data('min')) || 0;
                    const itemKey = $input.data('item-code');
                    const isIncrease = $button.hasClass('increase-qty');
                    
                    let newValue;
                    if (isIncrease) {
                        if (currentValue === 0 && minQty > 0) {
                            newValue = minQty;
                        } else {
                            newValue = currentValue + 1;
                        }
                    } else {
                        if (currentValue <= minQty) {
                            newValue = 0;
                        } else {
                            newValue = currentValue - 1;
                        }
                    }

                    $input.val(newValue);
                    
                    // Store the quantity in memory
                    if (newValue > 0) {
                        quantityStore[itemKey] = newValue;
                    } else {
                        delete quantityStore[itemKey];
                    }
                });

                // Handle manual input changes for quantity
                $('#transferTable').on('change', '.transfer-qty', function() {
                    const $input = $(this);
                    const currentValue = parseFloat($input.val()) || 0;
                    const itemKey = $input.data('item-code');
                    const minQty = parseFloat($input.data('min')) || 0;

                    let finalValue = currentValue;
                    if (currentValue > 0 && currentValue < minQty) {
                        finalValue = minQty;
                        Swal.fire({
                            icon: 'warning',
                            title: 'Uyarı',
                            text: `Minimum transfer miktarı ${minQty} olmalıdır.`
                        });
                    }

                    $input.val(finalValue);
                    
                    if (finalValue > 0) {
                        quantityStore[itemKey] = finalValue;
                    } else {
                        delete quantityStore[itemKey];
                    }
                });

                // Handle note changes
                $('#transferTable').on('change', '.transfer-note', function() {
                    const $input = $(this);
                    const itemCode = $input.data('item-code');
                    const note = $input.val().trim();
                    
                    if (note) {
                        noteStore[itemCode] = note;
                    } else {
                        delete noteStore[itemCode];
                    }
                });

                function generateUUID() {
                    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                        var r = Math.random() * 16 | 0,
                            v = c == 'x' ? r : (r & 0x3 | 0x8);
                        return v.toString(16);
                    });
                }

                function showTransferSummaryModal() {
                    const selectedItems = [];
                    
                    // Use stored quantities instead of visible rows
                    table.rows().every(function() {
                        const data = this.data();
                        const itemKey = `${data.ItemCode}-${data.FromWhsCode}`;
                        const quantity = quantityStore[itemKey];
                        const note = noteStore[data.ItemCode] || '';
                        
                        if (quantity > 0) {
                            selectedItems.push({
                                itemCode: data.ItemCode,
                                itemName: data.ItemName,
                                quantity: quantity,
                                uomCode: data.UomCode,
                                FromWhsCode: data.FromWhsCode,
                                FromWhsName: data.FromWhsName,
                                minQty: data.MinQty,
                                maxQty: data.OnHand,
                                note: note
                            });
                        }
                    });

                    if (selectedItems.length === 0) {
                        Swal.fire({
                            icon: 'warning',
                            title: 'Uyarı',
                            text: 'Lütfen en az bir kalem için miktar giriniz.'
                        });
                        return;
                    }

                    let summaryHtml = '';
                    selectedItems.forEach(item => {
                        summaryHtml += `
                            <div class="item-row">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <div class="fw-bold">${item.itemName}</div>
                                        <div class="text-muted small">${item.itemCode}</div>
                                        <div class="text-muted small">${item.FromWhsName}</div>
                                        ${item.note ? `<div class="text-muted small fst-italic">Not: ${item.note}</div>` : ''}
                                    </div>
                                    <div class="quantity-controls">
                                        <button type="button" class="decrease-modal-qty" 
                                                data-item-code="${item.itemCode}-${item.FromWhsCode}"
                                                data-min="${item.minQty}">−</button>
                                        <span class="quantity-value">${item.quantity}</span>
                                        <button type="button" class="increase-modal-qty"
                                                data-item-code="${item.itemCode}-${item.FromWhsCode}"
                                                data-min="${item.minQty}">+</button>
                                        <span class="ms-2">${item.uomCode}</span>
                                    </div>
                                </div>
                            </div>`;
                    });

                    $('#transferSummaryList').html(summaryHtml);
                    $('#transferSummaryModal').modal('show');
                }

                // Handle modal quantity changes
                $(document).on('click', '.decrease-modal-qty, .increase-modal-qty', function() {
                    const $button = $(this);
                    const itemKey = $button.data('item-code');
                    const minQty = parseFloat($button.data('min')) || 0;
                    const $quantitySpan = $button.siblings('.quantity-value');
                    const currentValue = parseFloat($quantitySpan.text()) || 0;
                    const isIncrease = $button.hasClass('increase-modal-qty');
                    
                    let newValue;
                    if (isIncrease) {
                        if (currentValue === 0 && minQty > 0) {
                            newValue = minQty;
                        } else {
                            newValue = currentValue + 1;
                        }
                    } else {
                        if (currentValue <= minQty) {
                            newValue = 0;
                        } else {
                            newValue = currentValue - 1;
                        }
                    }

                    if (newValue <= 0) {
                        $button.closest('.item-row').remove();
                        delete quantityStore[itemKey];
                        $(`input[data-item-code="${itemKey}"]`).val(0);
                        
                        if ($('.item-row').length === 0) {
                            $('#transferSummaryModal').modal('hide');
                            Swal.fire({
                                icon: 'warning',
                                title: 'Uyarı',
                                text: 'Tüm kalemler sıfırlandı.'
                            });
                        }
                    } else {
                        $quantitySpan.text(newValue);
                        quantityStore[itemKey] = newValue;
                        $(`input[data-item-code="${itemKey}"]`).val(newValue);
                    }
                });

                $('#showTransferSummary, #createTransferBtn').click(function() {
                    showTransferSummaryModal();
                });

                $('#confirmTransferBtn').click(async function() {
                    try {
                        showLoading('Transfer Oluşturuluyor...');
                        const sessionId = localStorage.getItem('sessionId');
                        const whsCode = localStorage.getItem("branchCode");
                        const localStorageUserName = localStorage.getItem("userName");
                        console.log("localStorageUserName:", localStorageUserName);
                        
                        const transferItems = [];
                        
                        // Collect all items with quantities
                        table.rows().every(function() {
                            const rowData = this.data();
                            const $row = $(this.node());
                            const quantity = parseFloat($row.find('.transfer-qty').val()) || 0;
                            const note = $row.find('.transfer-note').val() || '';
                            
                            if (quantity > 0) {
                                transferItems.push({
                                    U_Type: "TRANSFER",
                                    U_WhsCode: whsCode,
                                    U_ItemCode: rowData.ItemCode,
                                    U_ItemName: rowData.ItemName,
                                    U_FromWhsCode: rowData.FromWhsCode,
                                    U_FromWhsName: rowData.FromWhsName,
                                    U_Quantity: quantity,
                                    U_UomCode: rowData.UomCode,
                                    U_Comments: note,
                                    U_SessionID: 1,
                                    U_GUID: generateUUID(),
                                    U_User: localStorageUserName
                                });
                            }
                        });

                        if (transferItems.length === 0) {
                            Swal.fire({
                                icon: 'warning',
                                title: 'Uyarı',
                                text: 'Lütfen en az bir ürün için miktar giriniz.'
                            });
                            return;
                        }

                        // Send all transfer items in a single request
                        console.log('Sending transfer items:', transferItems);
                        const response = await fetch(`/api/transfer/create?sessionId=${encodeURIComponent(sessionId)}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(transferItems)
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.message || 'Transfer oluşturulurken bir hata oluştu');
                        }

                        const result = await response.json();
                        console.log('Transfers created:', result);

                        Swal.fire({
                            icon: 'success',
                            title: 'Başarılı',
                            text: 'Transfer başarıyla oluşturuldu!',
                            confirmButtonText: 'Tamam'
                        }).then(() => {
                            // Redirect to transferler.html instead of reloading the current page
                            window.location.href = 'transferler.html';
                        });

                    } catch (error) {
                        console.error('Error creating transfer:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'Hata',
                            text: 'Transfer oluşturulurken bir hata oluştu: ' + error.message
                        });
                    } finally {
                        hideLoading();
                    }
                });

                // Initial load
                await loadTransfers();

            } catch (error) {
                console.error('Initialization error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Hata',
                    text: 'Sayfa yüklenirken bir hata oluştu.'
                });
                hideLoading();
            }
        });
    </script>
    <script src="js/datatable-helper.js"></script>
</body>
